<h1 class="animated fadeIn ">{{hero.nombre | uppercase}}
  <small>({{hero.aparicion | date:'y'}})</small>
</h1>
<hr>

<div class="row">
  <div class="col-md-4">
    <img class="img-fluid" [src]="hero.img" [alt]="hero.nombre">
    <br>
    <a [routerLink]="['/heroes']" class="btn btn-outline-danger btn-block">Regresar</a>
  </div>
  <div class="col-md-8">
    <h3>{{hero.nombre}}</h3>
    <hr>
    <p>
      {{hero.bio}}
    </p>
    <div>
      <img *ngIf="hero.casa == 'DC'" class="img-thumbnail" src="./assets/img/DC-Comics-icon.png" [alt]="hero.casa" style="max-width: 30%;">
      <img *ngIf="hero.casa == 'Marvel'" class="img-thumbnail" src="./assets/img/Marvel-icon.png" [alt]="hero.casa" style="max-width: 30%;">
    </div>
  </div>
</div>
